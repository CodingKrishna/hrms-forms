<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tabs with Multi-Page Forms</title>
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="../form3/form3.css">
    <link rel="stylesheet" href="../form2/form2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="tabs-container">
        <div class="tabs">
            <a href="#" class="tab-link" id="form1Link" onclick="loadForm1()"> <i class="fa-solid fa-file"></i> 
                Pre-Employment Candidate Health Evaluation Questionnaire(HEQ)</a><span id="form1Tick"
                class="checkmark"></span>
            <a href="#" class="tab-link" id="form2Link" onclick="loadForm2()"><i class="fa-solid fa-file"></i> 
                Employment Application Supplement-Commercial Motor Vehicle(CMV)Driver</a><span id="form2Tick"
                class="checkmark"></span>
        </div>


        <div id="form-container" class="form-container">
            <!-- <p>Select a tab to load the form.</p> -->
        </div>
    </div>
    <div id="successModal" class="success-modal" >
        <div class="success-modal-content">
            <div class="modal-header">
                <h3 class="modal-heading">Successful!</h3>
                <span id="closeBtn" class="close-btn" onclick="closeModal()">&#10006;</span>
            </div>

            <div class="icon-container">
                <span class="modal-checkmark">&#10004;</span> 
            </div>

            <p class="modal-message">You have successfully submitted this form. Please proceed to the next form.</p>

            <button id="continueBtn" class="continue-btn" onclick="closeModal()">Continue</button>
        </div>
    </div>



    <script src="tabs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
